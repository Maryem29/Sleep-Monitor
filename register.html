<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #626AB2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 80%;
            max-width: 800px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo {
            width: 250px; /* Increase logo size */
            margin-bottom: 20px;
        }

        .blue-box {
            background: #4C57A7;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .register-fields {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two columns */
            gap: 20px; /* Space between input fields */
            margin-bottom: 20px;
        }

        .register-fields label {
            color: white;
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
        }

        .register-fields input {
            width: 100%;
            padding: 7px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            display: block;
        }

        .register-button {
            padding: 10px 20px;
            font-size: 16px;
            background: white;
            color: #4C57A7;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .register-button:hover {
            background: #E2E8F0;
        }

        /* Three-Dot Dropdown */
        .three-dot {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            color: #4C57A7;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1001;
        }

        #menu {
            cursor: pointer;
            color: #4C57A7;
            font-size: 24px;
            text-align: center;
            line-height: 1;
        }

        #dropdown {
            display: none;
            position: absolute;
            top: 40px;
            right: 0;
            background: white;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #dropdown a {
            display: block;
            color: #4C57A7;
            padding: 10px;
            text-decoration: none;
            border-bottom: 1px solid #ddd;
        }

        #dropdown a:last-child {
            border-bottom: none;
        }

        #dropdown a:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <!-- Three Dot Dropdown -->
    <div class="three-dot">
        <div id="menu">&#8942;</div>
        <div id="dropdown">
            <a href="main.html">Home</a>
            <a href="login.html">Login</a>
            <a href="settings.html">Settings</a>
            <a href="app-information.html">App Info</a>
            <a href="about-us">About us</a>
            <a href="login.html">Log out</a>
        </div>
    </div>

    <div class="container">
        <div class="white-box">
            <img src="images/sleep med.png" alt="Logo" class="logo">
            <div class="blue-box">
                <form action="login.html" method="post">
                    <div class="register-fields">
                        <div>
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" placeholder="Enter your username" required>
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                        <div>
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        </div>
                        <div>
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                        </div>
                    </div>
                    <button type="submit" class="register-button">Register</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Toggle dropdown visibility
        document.getElementById('menu').addEventListener('click', function () {
            const dropdown = document.getElementById('dropdown');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', function (event) {
            const menu = document.getElementById('menu');
            const dropdown = document.getElementById('dropdown');
            if (!menu.contains(event.target) && !dropdown.contains(event.target)) {
                dropdown.style.display = 'none';
            }
        });
    </script>
</body>
</html>

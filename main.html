<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Med</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <!-- Logout Button -->
        <button class="logout-button">Log out</button>

        <!-- Large Background Circle -->
        <div class="large-background-circle"></div>
        
        <!-- Logo -->
        <img src="sleep_med-removebg-preview.png" alt="Sleep Med Logo" class="logo">
        
        <!-- Navbar -->
        <div class="navbar">
            <button class="nav-button nav-button-stats">Stats</button>
            <button class="nav-button nav-button-report">Report</button>
            <button class="nav-button nav-button-sleep">Sleep</button>
            <button class="nav-button nav-button-alerts">Alerts</button>
            <button class="nav-button nav-button-profile">Profile</button>
        </div>
        
        <!-- Heartbeat Section -->
        <div class="heartbeat-section">
            <div class="heartbeat-circle">
                <div class="heartbeat-inner-circle">
                    <div class="heartbeat-circle-text">100%</div>
                </div>
            </div>
            <div class="heartbeat-box">Your Heartbeat...</div>
        </div>

        <!-- Sleep Duration Section -->
        <div class="sleep-duration-section">
            <div class="sleep-duration-circle">
                <div class="sleep-duration-inner-circle">
                    <div class="sleep-duration-circle-text">100%</div>
                </div>
            </div>
            <div class="sleep-duration-box">8 Hours of Sleep...</div>
        </div>

        <!-- Movement Section -->
        <div class="movement-section">
            <div class="movement-circle">
                <div class="movement-inner-circle">
                    <div class="movement-circle-text">100%</div>
                </div>
            </div>
            <div class="movement-box">Movement inc/dec</div>
        </div>

        <!-- Sleep Quality Section -->
        <div class="sleep-quality-section">
            <div class="sleep-quality-circle">
                <div class="sleep-quality-inner-circle">
                    <div class="sleep-quality-circle-text">100%</div>
                </div>
            </div>
            <div class="sleep-quality-box">Overall Sleep Quality</div>
        </div>
    </div>
</body>
</html>

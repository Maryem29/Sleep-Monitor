<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alert Page</title>
  <link rel="stylesheet" href="alert.css">
</head>
<body>
  <div class="container">
    <!-- Log Out Button -->
    <button class="logout" onclick="location.href='login.html'">Log out</button>

    <!-- Navigation Bar -->
    <div class="navbar">
      <div class="nav-button">Stats</div>
      <div class="nav-button">Report</div>
      <div class="nav-button">Sleep</div>
      <div class="nav-button active">Alerts</div>
      <div class="nav-button">Profile</div>
    </div>

    <!-- Bell Icon -->
    <div class="bell">
      <img src="bell.png" alt="Bell Icon">
    </div>

    <!-- Nap Reminder Group -->
    <div class="reminder-group">
      <div class="reminder-title">Nap Reminder</div>
      <div class="reminder-info">
        <span class="info-icon">i</span> Reminders to take a nap
      </div>
      <div class="switch">
        <div class="switch-slider">
          <div class="switch-circle on">On</div>
        </div>
      </div>
    </div>

    <!-- Calm Reminder Group -->
    <div class="reminder-group calm">
      <div class="reminder-title">Calm Reminder</div>
      <div class="reminder-info">
        <span class="info-icon">i</span> Reminders to take a deep breath
      </div>
      <div class="switch">
        <div class="switch-slider">
          <div class="switch-circle on">On</div>
        </div>
      </div>
    </div>

    <!-- Sleep Reminder Group -->
    <div class="reminder-group sleep">
      <div class="reminder-title">Sleep Reminder</div>
      <div class="reminder-info">
        <span class="info-icon">i</span> Reminders to go to sleep
      </div>
      <div class="switch">
        <div class="switch-slider">
          <div class="switch-circle on">On</div>
        </div>
      </div>
    </div>

    <!-- Hydration Reminder Group -->
    <div class="reminder-group hydration">
      <div class="reminder-title">Hydration Reminder</div>
      <div class="reminder-info">
        <span class="info-icon">i</span> Reminders to take a sip of water
      </div>
      <div class="switch">
        <div class="switch-slider">
          <div class="switch-circle on">On</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
